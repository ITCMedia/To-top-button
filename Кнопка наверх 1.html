<!-- Кнопка наверх -->

<script>
	$(document).ready(function(){
		$(window).scroll(function () {
			if ($(this).scrollTop() > 0) {
				$('#scroller').fadeIn();
			}else {
				$('#scroller').fadeOut();
			}
		});
		$('#scroller').click(function () {
			$('body,html').animate({scrollTop: 0}, 400); return false;
		});
	});
</script>

<style>
	.b-top {
		z-index: 10;
		position: fixed;
		right: 55px;
		bottom: 100px;
		width: 68px;
		height: 60px;
		opacity: 0.8;
		filter: alpha(opacity=80);
	}
	.b-top:hover {
		opacity:1;
		filter:alpha(opacity=100);
		cursor:pointer;
	}
	.b-top-but {
		position: absolute;
		display: block;
		padding: 32px 12px 4px;
		color: white;
		background: #ABABAB url(/images/b-j-top.png) no-repeat 50% 11px;
		border-radius: 7px;
	}
</style>

<div id="scroller" class="b-top" style="display: none;"><span class="b-top-but">наверх</span></div>
